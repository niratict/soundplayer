    <!-- Page Title -->
    <title>Soundwave Player - เล่นเพลงออนไลน์</title>

    <!-- Critical CSS for Loading Screen -->
    <style>
      /* Loading screen styles - inline for faster rendering */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #581c87 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .loading-content {
        text-align: center;
        color: white;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(71, 85, 105, 0.3);
        border-top: 4px solid #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-subtitle {
        font-size: 14px;
        color: #94a3b8;
        opacity: 0.8;
      }

      /* Fade out animation */
      .loading-screen.fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #581c87 100%
        );
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: white;
      }

      #root {
        min-height: 100vh;
      }

      /* Hide scrollbar during loading */
      html {
        scrollbar-width: thin;
        scrollbar-color: #a855f7 #475569;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #475569;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #a855f7, #ec4899);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #9333ea, #db2777);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-title">Soundwave Player</div>
        <div class="loading-subtitle">กำลังเริ่มต้นเล่นเพลง...</div>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Module Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Loading Screen Controller -->
    <script>
      // Remove loading screen when app is ready
      document.addEventListener("DOMContentLoaded", () => {
        const loadingScreen = document.getElementById("loading-screen");
        const root = document.getElementById("root");

        // Wait for React to mount
        const checkReady = () => {
          if (root && root.children.length > 0) {
            loadingScreen.classList.add("fade-out");
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          } else {
            setTimeout(checkReady, 100);
          }
        };

        // Start checking after a minimum loading time
        setTimeout(checkReady, 800);
      });

      // Service Worker Registration (optional)
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Soundwave Player",

        "url": "https://soundwave-player.app",
        "applicationCategory": "MusicApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "THB"
        }
      }
    </script>
  </body>
